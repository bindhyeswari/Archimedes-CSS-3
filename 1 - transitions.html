<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="base.css"/>
    <style>

        div, div.move {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 1em;
        }

        div:hover {
            background-color: green;
            transition: background-color 500ms ease 1s; /* MDN w3schools */
        }

        div.move {
            position: absolute;
        }

        /* CSS3 :checked */

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"] + label {
            background-color: red;
        }

        input[type="checkbox"]:checked + label {
            background-color: green;
        }






    </style>
</head>
<body>

    selectors - pseudo-classes, pseudo-elements

    transitions, animations, transforms



    <label for="move">Moving?</label>

    <button>Move</button>
    <input type="checkbox" id="move"/>

    <div class="move"></div>

</html>
