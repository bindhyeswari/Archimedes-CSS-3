<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        div.square {
            background-color: red;
            height: 100px;
            width: 100px;
            margin: 1em;
            transform: rotate(145deg);
            transition: transform 500ms ease;
        }

        div.square:hover {
            transform: rotate(40deg);
        }

    </style>
</head>
<body>

    <div class="square"></div>

</body>
</html>
